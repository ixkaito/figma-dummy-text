
<div id="wrap">
  <p id="error">テキストレイヤーを選択してください。</p>
  <div class="manual-wrap">
    <input type="number" id="count" value="1">
    <div class="selectbox">
      <select id="text-unit">
        <option value="word">語</option>
        <option value="sentence">文</option>
        <option value="paragraph">段落</option>
      </select>
    </div>
    <button id="manual">Generate</button>
  </div>

  <div class="auto-wrap">
    <p class="desc">テキストボックスのサイズに合わせて、ダミーテキストを自動的に流し込む。</p>
    <button id="auto">Auto-generate</button>
  </div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap { padding: 0 16px; }
  .manual-wrap {
    display: flex;
    justify-content: space-between;
    margin: 0 0 22px;
  }
  input,
  .selectbox {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
  }
  select {
    background: transparent;
    background-image: none;
    border: 0;
    box-shadow: none;
    height: 32px;
    outline: none;
    width: 64px;
  }
  .selectbox select::-ms-expand {
    display: none;
  }
  #count {
    padding: 0 1em;
    width: 104px;
  }
  .auto-wrap {
    align-items: center;
    background: #F0F0F0;
    border-radius: 2px;
    display: flex;
    justify-content: space-around;
    padding: 16px 8px;
  }
  .desc {
    font-size: 11px;
    line-height: 16px;
    max-width: 150px;
  }
  button {
    background: #18A0FB;
    border: 0;
    border-radius: 6px;
    color: #FFFFFF;
    cursor: pointer;
    font-size: 11px;
    height: fit-content;
    line-height: 32px;
    outline: none;
    padding: 0 1em;
    text-align: center;
  }
  #error {
    color: #F24822;
    font-size: 11px;
    line-height: 40px;
    visibility: hidden;
  }
</style>

<script>
  window.onpageshow = () => {

    document.getElementById('manual').onclick = () => {

      const textbox = document.getElementById('count');
      const count = parseInt(textbox.value, 10);

      const getUnit = document.getElementById('text-unit');
      const word = getUnit.options[0].selected;
      const sentence = getUnit.options[1].selected;
      const paragraph = getUnit.options[2].selected;

      // let error = document.getElementById('error').style.visibility = "visible";

      parent.postMessage({ pluginMessage: { type: 'manual', word, sentence, paragraph, count } }, '*')

    // number（value）に前回の設定を覚えさせる?
      textbox.value = count;
    }

    document.getElementById('auto').onclick = () => {
      // let error = document.getElementById('error').style.visibility = "visible";

      parent.postMessage({ pluginMessage: { type: 'auto' } }, '*')
    }

    // const error = document.getElementById('error');
    // parent.postMessage({ pluginMessage: { error } }, '*');
  }
</script>
