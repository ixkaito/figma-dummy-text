<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-size: 11px;
    margin: 0;
  }

  p {
    margin: 0;
  }

  input,
  select {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
    height: 32px;
  }

  select {
    background: transparent;
    background-image: none;
    box-shadow: none;
  }

  button {
    background: #18a0fb;
    border: 0;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    line-height: 16px;
    outline: none;
    padding: 8px 16px;
    text-align: center;
  }

  section {
    padding: 16px;
  }

  .sectionHeader {
    color: #333;
    font-weight: 600;
    line-height: 16px;
    margin-bottom: 8px;
  }
</style>

<div id="app">
  <section style="
    display: flex;
    flex-direction: column;
  ">
    <div class="sectionHeader">Manual (手動)</div>
    <div style="
      display: flex;
      margin-bottom: 8px;
    ">
      <input type="number" id="number" value="1" style="
        width: 50%;
        flex-grow: 1;
        padding: 0 1em;
      ">
      <select id="unit" style="
        margin-left: 8px;
        width: 50%;
      ">
        <option value="characters">Characters (文字)</option>
        <option value="sentences">Sentences (文)</option>
        <option value="paragraphs">Paragraphs (段落)</option>
      </select>
    </div>
      <button id="manual">Generate (生成)</button>
    </div>
  </section>
  <section style="
    border-top: 1px solid #e5e5e5;
    display: flex;
    flex-direction: column;
  ">
    <div class="sectionHeader">Auto (自動)</div>
    <p>Generate the perfect amount of text to fit the layer’s frame. (テキストボックスのサイズに合わせてダミーテキストを自動生成します。)</p>
    <button id="auto" style="
      margin-top: 8px;
      white-space: nowrap;
    ">Auto-generate (自動生成)</button>
  </section>
</div>

<script>
  window.onpageshow = () => {

    document.getElementById('manual').onclick = () => {
      const textbox = document.getElementById('number')
      const number = parseInt(textbox.value, 10)

      const units = document.getElementById('unit')
      const unit = units.options[units.selectedIndex].value

      parent.postMessage({ pluginMessage: { type: 'manual', number, unit } }, '*')
    }

    document.getElementById('auto').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'auto' } }, '*')
    }

    // const error = document.getElementById('error');
    // parent.postMessage({ pluginMessage: { error } }, '*');
  }
</script>
