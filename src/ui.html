<div id="app">
  <section style="
    display: flex;
    flex-direction: column;
  ">
    <div class="sectionHeader">Manual (手動)</div>
      <div style="
        display: flex;
        margin-bottom: 8px;
      ">
        <input type="number" id="min" value="10" min="1" max="999" placeholder="Min" style="
          width: 25%;
          flex-grow: 1;
          padding: 0 8px;
        ">
        <span style="
          line-height: 32px;
          margin: 0 4px;
        ">–</span>
        <input type="number" id="max" value="" min="1" max="999" placeholder="Max" style="
          width: 25%;
          flex-grow: 1;
          padding: 0 8px;
        ">
        <select id="unit" style="
          flex-shrink: 0;
          margin-left: 8px;
          width: 112px;
        ">
          <option value="character">Characters (文字)</option>
          <option value="sentence">Sentences (文)</option>
        </select>
      </div>
      <div style="
        display: flex;
        margin-bottom: 8px;
      ">
        <label for="eos" style="
          flex-grow: 1;
          line-height: 32px;
          white-space: nowrap;
        ">
          End of sentences (文末):
        </label>
        <select id="eos" style="
          flex-shrink: 0;
          margin-left: 8px;
          width: 112px;
        ">
          <option value="">None (なし)</option>
          <option value="。" selected>。</option>
          <option value="．">．</option>
        </select>
      </div>
      <button id="manual">Generate (生成)</button>
    </div>
  </section>
  <section style="
    border-top: 1px solid #e5e5e5;
    display: flex;
    flex-direction: column;
  ">
    <div class="sectionHeader">Auto (自動)</div>
    <p>Generate the perfect amount of text to fit the layer’s frame. (テキストボックスのサイズに合わせてダミーテキストを自動生成します。)</p>
    <button id="auto" style="
      margin-top: 8px;
      white-space: nowrap;
    ">Auto-generate (自動生成)</button>
  </section>
</div>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Inter, sans-serif;
    font-size: 11px;
    margin: 0;
  }

  p {
    margin: 0;
  }

  input,
  select {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
    height: 32px;
  }

  select {
    background: transparent;
    background-image: none;
    box-shadow: none;
  }

  button {
    background: #18a0fb;
    border: 0;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    line-height: 16px;
    outline: none;
    padding: 8px 16px;
    text-align: center;
  }

  section {
    padding: 16px;
  }

  .sectionHeader {
    color: #333;
    font-weight: 600;
    line-height: 16px;
    margin-bottom: 8px;
  }
</style>

<script>
  window.onpageshow = () => {

    document.getElementById('manual').onclick = () => {
      const min = document.getElementById('min')
      const max = document.getElementById('max')
      const number = {
        min: parseInt(min.value, 10),
        max: parseInt(max.value, 10),
      }

      const units = document.getElementById('unit')
      const unit = units.options[units.selectedIndex].value

      const eoss = document.getElementById('eos')
      const eos = eoss.options[eoss.selectedIndex].value

      parent.postMessage({ pluginMessage: { type: 'manual', number, unit, eos } }, '*')
    }

    document.getElementById('auto').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'auto' } }, '*')
    }

    // const error = document.getElementById('error');
    // parent.postMessage({ pluginMessage: { error } }, '*');
  }
</script>
